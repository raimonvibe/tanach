            line-height: 1.6;

        }
        .header {

        .header-content {
            max-width: 1200px;

            align-items: center;
        }
        .header h1 { font-size: 1.8rem; }
        .nav-controls { display: flex; gap: 15px; align-items: center; }
        .nav-links { display: flex; gap: 10px; }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            transition: background 0.3s ease;

        }
        .nav-links a:hover { background: rgba(255,255,255,0.3); }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .book-info {
            background: white;
            border-radius: 15px;
            padding: 25px;

        .chapter-nav {
            background: white;

            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .content-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .language-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .tab {
            background: none;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content { 
            display: none !important; 
        }
        .tab-content.active { 
            display: block !important; 
            visibility: visible !important;
            opacity: 1 !important;
        }
        #tabContent {
            min-height: 200px;
        }
        #both-content.active,
        #hebrew-content.active,
        #english-content.active {
            display: block !important;
            visibility: visible !important;
        }
        .verses { font-size: 1.1rem; line-height: 1.8; }
        .verse {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .verse:hover { background-color: #f8f9fa; }
        .verse-number {
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }
        .hebrew-text {
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
            direction: rtl;
            text-align: right;
        }
        .chapter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .chapter-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 45px;
        }
        .chapter-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .chapter-btn.active {
            background: #764ba2;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        .nav-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }
        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }
        .book-selector {
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2) !important;
            color: white !important;
            border: none;
            padding: 10px 15px;

        }
        .book-selector option {
            background: white !important;
            color: #333 !important;
        }
        .toggle-btn {
            white-space: nowrap;
        }

                flex: 0 0 calc(20% - 6.4px);
                max-width: calc(20% - 6.4px);
            }
            .content-area {
                padding: 20px;
            }
            .language-tabs {
                flex-wrap: wrap;
                margin-bottom: 20px;
            }
            .tab {
                padding: 12px 15px;
                font-size: 1rem;
                flex: 1;

            }
            .verses {
                font-size: 1rem;
            }
            .hebrew-text {
                font-size: 1.1rem;
            }
            .verse {
                padding: 8px;
                margin-bottom: 12px;
            }
            .nav-btn {
                width: 100%;
                margin: 5px 0 !important;
                padding: 12px;
            }
            .chapter-nav > div:last-child {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .chapter-nav > div:last-child .nav-btn {
                margin-right: 0 !important;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 12px 0;
            }

                font-size: 1.3rem;
            }
            .main-container {
                padding: 10px;
            }
            .book-info {
                padding: 15px;
                margin-bottom: 15px;
            }
            .book-title {
                font-size: 1.4rem;
            }
            .chapter-nav {

            }

            }

            .tab {

            }

        @media (max-width: 360px) {

                <button id="prevChapter" class="nav-btn" style="background: #667eea; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; margin-right: 10px;">‚Üê Vorige</button>
                <button id="nextChapter" class="nav-btn" style="background: #667eea; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;">Volgende ‚Üí</button>

    <script>
        // Add event listeners after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Reader HTML] DOM loaded, setting up event listeners');
            
            // Book selector change event
            const bookSelector = document.getElementById('bookSelector');
            if (bookSelector) {
                bookSelector.addEventListener('change', () => {
                    console.log('[Reader HTML] Book selector changed');
                    if (window.changeBook) {
                        window.changeBook();
                    }
                });
            }
            
            // Previous/Next chapter buttons
            const prevBtn = document.getElementById('prevChapter');
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    console.log('[Reader HTML] Previous chapter clicked');
                    if (window.changeChapter) {
                        window.changeChapter(-1);
                    }
                });
            }
            
            const nextBtn = document.getElementById('nextChapter');
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    console.log('[Reader HTML] Next chapter clicked');
                    if (window.changeChapter) {
                        window.changeChapter(1);
                    }
                });
            }
            
            // Toggle verse numbers button
            const toggleBtn = document.getElementById('toggleVerseNumbers');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    console.log('[Reader HTML] Toggle verse numbers clicked');
                    if (window.toggleVerseNumbers) {
                        window.toggleVerseNumbers();
                    }
                });
            }
            
            // Back button - go back in history if available, otherwise go to home
            const backButton = document.getElementById('backButton');
            if (backButton) {
                backButton.addEventListener('click', (e) => {
                    // Always try to go back in history first if there's history
                    if (window.history.length > 1) {
                        // Check if referrer exists and is different from current page
                        const referrer = document.referrer;
                        const currentUrl = window.location.href;
                        
                        // If we have a referrer and it's different, go back
                        if (referrer && referrer !== currentUrl) {
                            e.preventDefault();
                            window.history.back();
                            return false;
                        }
                        // If no referrer but we have history, still try to go back
                        // (might be from same-origin navigation)
                        e.preventDefault();
                        window.history.back();
                        return false;
                    }
                    // If no history, let the default href="/" behavior happen
                });
            }
            
            console.log('[Reader HTML] Event listeners setup complete');
        });
    </script>
