<script type="module">
    // --- Fetch Jewish text from Sefaria API ---
    /**
     * Fetch Jewish text from Sefaria API if not available locally
     * type: 'talmud', 'mishnah', 'rambam'
     * name: tractate/book name
     * chapter/page: chapter number for Mishnah/Rambam, page number + side for Talmud
     */
    async function fetchJewishTextFromSefaria(type, name, chapterOrPage) {
        let apiUrl = '';
        switch(type) {
            case 'talmud':
                apiUrl = `https://www.sefaria.org/api/texts/${name}.${chapterOrPage}`;
                break;
            case 'mishnah':
                apiUrl = `https://www.sefaria.org/api/texts/Mishnah_${name}.${chapterOrPage}`;
                break;
            case 'rambam':
                apiUrl = `https://www.sefaria.org/api/texts/Mishneh_Torah,_${name}.${chapterOrPage}`;
                break;
            default:
                console.error('Unknown type for fetchJewishTextFromSefaria:', type);
                return null;
        }

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Sefaria API error: ${response.status}`);
            return await response.json();
        } catch (err) {
            console.error(`Failed to fetch ${type} ${name} from Sefaria:`, err);
            return null;
        }
    }

    import { getWeeklyInfo, getHebrewDate } from './js/hebcal-service.js';
    import { generateReaderLink, parseReference, getBookInfo, getParashatInfo } from './js/book-mapping-service.js';

    class ReadingsApp {
        constructor() {
            this.selectedDate = new Date();
            this.init();
        }

        async init() {
            this.setupEventListeners();
            this.setDateInput();
            await this.loadReadings();
        }

        setupEventListeners() {
            document.getElementById('todayBtn').addEventListener('click', async () => {
                this.selectedDate = new Date();
                this.setDateInput();
                await this.loadReadings();
            });

            document.getElementById('loadReadingsBtn').addEventListener('click', async () => {
                const dateInput = document.getElementById('readingDate').value;
                if (dateInput) {
                    this.selectedDate = new Date(dateInput);
                    await this.loadReadings();
                }
            });

            document.getElementById('readingDate').addEventListener('change', async (e) => {
                if (e.target.value) {
                    this.selectedDate = new Date(e.target.value);
                    await this.loadReadings();
                }
            });
        }

        setDateInput() {
            const dateInput = document.getElementById('readingDate');
            const year = this.selectedDate.getFullYear();
            const month = String(this.selectedDate.getMonth() + 1).padStart(2, '0');
            const day = String(this.selectedDate.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;
        }

        async loadReadings() {
            try {
                document.getElementById('readingsContainer').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Lezingen worden geladen...
                    </div>
                `;

                await this.loadHebrewDate();

                const [weeklyInfo, sefariaCalendar] = await Promise.all([
                    this.loadWeeklyReadings(),
                    this.loadSefariaCalendar()
                ]);

                await this.renderReadings(weeklyInfo, sefariaCalendar);

            } catch (error) {
                console.error('Error loading readings:', error);
                document.getElementById('readingsContainer').innerHTML = `
                    <div class="error">
                        <strong>Fout bij het laden van lezingen:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async loadHebrewDate() {
            try {
                const hebrewDate = getHebrewDate(this.selectedDate);
                const gregorianDate = this.selectedDate.toLocaleDateString('nl-NL', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                document.getElementById('hebrewDateDisplay').innerHTML = `
                    <h2>${hebrewDate.display}</h2>
                    <p>${gregorianDate}</p>
                `;
            } catch (error) {
                console.error('Error loading Hebrew date:', error);
                document.getElementById('hebrewDateDisplay').innerHTML = `
                    <div class="error">Kon Joodse datum niet laden</div>
                `;
            }
        }

        async loadWeeklyReadings() {
            try {
                return getWeeklyInfo(this.selectedDate);
            } catch (error) {
                console.error('Error loading weekly readings:', error);
                return null;
            }
        }

        async loadSefariaCalendar() {
            try {
                const year = this.selectedDate.getFullYear();
                const month = String(this.selectedDate.getMonth() + 1).padStart(2, '0');
                const day = String(this.selectedDate.getDate()).padStart(2, '0');
                const dateString = `${year}-${month}-${day}`;

                const response = await fetch(`https://www.sefaria.org/api/calendars?date=${dateString}`);
                if (!response.ok) throw new Error(`Sefaria API error: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error loading Sefaria calendar:', error);
                return null;
            }
        }

        async renderReadings(weeklyInfo, sefariaCalendar) {
            let html = '';

            if (weeklyInfo) html += this.renderWeeklyCard(weeklyInfo);
            if (sefariaCalendar && sefariaCalendar.calendar_items) {
                html += await this.renderDailyReadings(sefariaCalendar.calendar_items);
                html += await this.renderYearlyReadings(sefariaCalendar.calendar_items);
            }

            document.getElementById('readingsContainer').innerHTML = html || `
                <div class="error">Geen lezingen beschikbaar voor deze datum</div>
            `;
        }

        renderWeeklyCard(weeklyInfo) {
            const parashatText = weeklyInfo.parashat || 'N/A';
            const parashatLink = this.getTorahLink(parashatText);

            const haftarahText = weeklyInfo.haftarah || 'N/A';
            const haftarahLink = this.getHaftarahLink(haftarahText);

            return `
                <div class="reading-card weekly">
                    <h3>üïØÔ∏è Wekelijkse Lezingen</h3>
                    <div class="reading-item">
                        <div class="reading-label">Parashat HaShavua (Torah Portion)</div>
                        <div class="reading-text">${parashatText}</div>
                        ${parashatLink}
                    </div>
                    <div class="reading-item">
                        <div class="reading-label">Haftarah (Prophets)</div>
                        <div class="reading-text">${haftarahText}</div>
                        ${haftarahLink}
                    </div>
                    ${weeklyInfo.roshChodesh ? `
                        <div class="reading-item">
                            <div class="reading-label">Rosh Chodesh</div>
                            <div class="reading-text">${weeklyInfo.roshChodesh}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async getJewishTextLink(displayText, sefariaUrl) {
            // Existing Sefaria URL checks omitted for brevity...
            // Pattern matching fallback
            let type, name, chapterOrPage;

            const talmudMatch = displayText.match(/^([A-Za-z\s]+)\s+(\d+)([ab])?$/i);
            const mishnahMatch = displayText.match(/^([A-Za-z\s]+)\s+(\d+):(\d+)(?:-\d+)?$/i);
            const rambamMatch = displayText.match(/^(.+?)\s+(\d+)(?::\d+)?(?:-\d+)?$/);

            if (talmudMatch) {
                type = 'talmud';
                name = talmudMatch[1].trim().replace(/ /g, '_').toLowerCase();
                chapterOrPage = talmudMatch[2] + (talmudMatch[3] || 'a');
            } else if (mishnahMatch) {
                type = 'mishnah';
                name = mishnahMatch[1].trim().replace(/ /g, '_').toLowerCase();
                chapterOrPage = mishnahMatch[2];
            } else if (rambamMatch) {
                type = 'rambam';
                name = rambamMatch[1].trim().replace(/ /g, '_').replace(/,/g, '').toLowerCase();
                chapterOrPage = rambamMatch[2];
            } else {
                return '';
            }

            const data = await fetchJewishTextFromSefaria(type, name, chapterOrPage);
            if (!data) return '';

            const href = `/reader.html?type=${type}&name=${name}&chapterOrPage=${chapterOrPage}&sefaria=1`;
            return `<a href="${href}" class="reading-link">Lees in onze ${type.charAt(0).toUpperCase()+type.slice(1)} ‚Üí</a>`;
        }

        async renderDailyReadings(calendarItems) {
            const dailyItems = calendarItems.filter(item =>
                ['Daf Yomi', 'Daily Mishnah', 'Daily Rambam', 'Chok LeYisrael'].includes(item.title.en)
            );
            if (!dailyItems.length) return '';

            let html = `<div class="reading-card daily"><h3>üìñ Dagelijkse Studie</h3>`;
            for (const item of dailyItems) {
                let linkHtml = '';
                if (item.title.en === 'Chok LeYisrael') {
                    linkHtml = this.getTorahLink(item.displayValue.en);
                } else if (['Daf Yomi', 'Daily Mishnah', 'Daily Rambam'].includes(item.title.en)) {
                    linkHtml = await this.getJewishTextLink(item.displayValue.en, item.url);
                } else {
                    linkHtml = this.getInternalLink(item.displayValue.en, item.url);
                }

                html += `
                    <div class="reading-item">
                        <div class="reading-label">${item.title.en}</div>
                        <div class="reading-text">${item.displayValue.en}</div>
                        ${linkHtml}
                    </div>
                `;
            }
            html += `</div>`;
            return html;
        }

        async renderYearlyReadings(calendarItems) {
            const yearlyItems = calendarItems.filter(item =>
                ['929', 'Tanakh Yomi', 'Nach Yomi', 'Psalms', 'Pirkei Avot'].includes(item.title.en)
            );
            if (!yearlyItems.length) return '';

            let html = `<div class="reading-card yearly"><h3>üìÖ Jaarlijkse Cyclussen</h3>`;
            for (const item of yearlyItems) {
                const internalLink = this.getInternalLink(item.displayValue.en, item.url);
                html += `
                    <div class="reading-item">
                        <div class="reading-label">${item.title.en}</div>
                        <div class="reading-text">${item.displayValue.en}</div>
                        ${internalLink}
                    </div>
                `;
            }
            html += `</div>`;
            return html;
        }

        // getInternalLink, getTorahLink, getHaftarahLink remain unchanged...
    }

    document.addEventListener('DOMContentLoaded', () => {
        new ReadingsApp();
    });
</script>
